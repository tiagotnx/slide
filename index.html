<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slide</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section data-slide="slide" class="slide">
                <ul class="slide-items">
                    <li>
                        <img src="./img/img-1.jpg" alt="img-1" />
                    </li>
                    <li>
                        <img src="./img/img-2.jpg" alt="img-2" />
                    </li>
                    <li>
                        <img src="./img/img-3.webp" alt="img-3" />
                    </li>
                    <li>
                        <img src="./img/img-4.jpg" alt="img-4" />
                    </li>
                </ul>
                <nav class="slide-nav">
                    <div class="slide-thumb"></div>
                    <button class="slide-prev">Anterior</button>
                    <button class="slide-next">Pr√≥ximo</button>
                </nav>
            </section>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
